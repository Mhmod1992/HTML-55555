    <style>
      /* For a better code editor look and feel */
      textarea.code-editor {
        font-family: 'Courier New', Courier, monospace;
        font-size: 0.875rem; /* text-sm */
        line-height: 1.625; /* leading-relaxed */
        tab-size: 4;
        -moz-tab-size: 4;
        -o-tab-size: 4;
        /* Custom caret color to be visible on dark background */
        caret-color: #22d3ee; /* cyan-400 */
      }
      
      /* Override Prism theme to match Tailwind layout */
      pre[class*="language-"] {
          margin: 0 !important;
          padding: 1rem !important; /* p-4 */
          border-radius: 0.5rem !important; /* rounded-lg */
          height: 100%;
          border: 1px solid #4b5563; /* border-gray-600 */
      }

      /* Ensure code block font matches textarea */
      pre[class*="language-"] code {
        font-family: 'Courier New', Courier, monospace !important;
        font-size: 0.875rem !important; /* text-sm */
        line-height: 1.625 !important; /* leading-relaxed */
        white-space: pre-wrap !important; /* Allow wrapping */
        word-wrap: break-word !important;
      }
    </style>
